<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Работаем с формами</h1>
        <h2 class="text-center">курс JavaScript 2.0 </h2>

        <h5>Password</h5>
        <input type="password" class ="one">
        <button class="b-1">Push</button>
        <hr>
        <h5>Color</h5>
        <input type="color" class ="color">
        <button class="b-2">Push</button>
        <hr>
        <h5>Date</h5>
        <input type="date" class ="date">
        <button class="b-3">Push</button>
        <hr>
        <h5>Range</h5>
        <input type="range" class ="range" min="0" max="200" value="30">
        <button class="b-4">Push</button>
        <span class="out-4">30</span>
        <hr>
        <h5>Checkbox</h5>
        <input type="checkbox" id="i2" value="hello">
        <label for="i2">click me</label>
        <button class="b-5">Push</button>
        <hr>
        <h5>Textarea</h5>
        <textarea name="" id="t-6" cols="30" rows="10"></textarea>
        <button class="b-6">Push</button>
        <hr>
        <h5>Form</h5>
        <form action="">
            <textarea name="" id="textarea" cols="30" rows="10" name="n-71"></textarea>
            <input type="text" class="i-7" name="n-72" id="input">
            <button class="b-7">Push</button>
        </form>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
